<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
  <div class="row">
    <div class="col-sm-12 col-md-5">
      <div id="image-and-type">
        <img class="" src="/images/menu/{{cat_short_name}}/{{item_short_name}}.jpg" alt="">
        <span id="type">{{item_short_name}}</span>
      </div>
      <div id="price">${{item_price}}</div>
    </div>
    <div class="col-sm-12 col-md-7">
      <div id="name">
        {{item_name}}
      </div>
      <p id="description">
        {{item_description}}
      </p>
    </div>
  </div>
  <hr class="d-sm-block d-md-none">
</div>
